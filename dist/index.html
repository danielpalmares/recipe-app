<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.07544d9b.css">

    <script src="/js.00a46daa.js" defer=""></script>

    <title>Foodie</title>
  <script src="/main.07544d9b.js"></script></head>

  <body>
    <!-- header starting area -->
    <header class="header">
      <input type="text" class="header__search-input" id="header-input" placeholder="Hungry?">

      <button class="header__search-button noSelect" id="header-search-button">
        <svg class="icon header__icon-magnifying-glass">
          <use xlink:href="/sprite.0d5641f1.svg#icon-search"></use>
        </svg>
      </button>
    </header>

    <!-- fav section starting area -->
    <section class="fav-section">
      <div class="fav-section__message-container">
        <span class="fav-section__message-text">No favorite recipes yet</span>
        <svg class="icon fav-section__message-icon-sad">
          <use xlink:href="/sprite.0d5641f1.svg#icon-frown"></use>
        </svg>
      </div>
    </section>

    <!-- main section starting area -->
    <section class="main-section">
      <div class="custom-card">
        <div class="custom-card__text-container">
          <h1 class="heading-primary">The best place</h1>
          <span class="custom-card__text">to find out new recipes</span>
        </div>

        <button class="custom-card__close-button noSelect">
          <svg class="icon custom-card__close-icon-cross">
            <use xlink:href="/sprite.0d5641f1.svg#icon-x"></use>
          </svg>
        </button>

        <button class="custom-card__start-button noSelect">No doubt!</button>
      </div>
    </section>

    <!-- recipe section starting area -->
    <section class="recipe-section">
      <div class="search-message">
        <span class="search-message__text">Start by searching for a recipe or an ingredient!</span>
        <svg class="icon search-message__message-icon-happy">
          <use xlink:href="/sprite.0d5641f1.svg#icon-emoji-smile"></use>
        </svg>
      </div>
    </section>

    <!-- footer starting area -->
    <footer class="footer">
      <p class="footer__copy-text">
        &copy; Copyright by Daniel Palmares. Don't claim as your own.
      </p>
    </footer>
  </body>
</html>
